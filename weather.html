<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="basedOn" value="https://dribbble.com/shots/7118235-Weather-DailyUI-037">
    <meta name="imgSource" value="https://www.deviantart.com/in3xplicit/art/sky25-8-p1-323463772">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="content/styles/weather.css">
    <title>Document</title>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">

</head>

<body>
    <div id="app">

        <div class="wrapper-row">

            <div class="general">

                <div class="nav">

                    <a href="index.html">

                        <svg fill="#000000" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px"
                            viewBox="0 0 365.001 365.001" xml:space="preserve">

                            <g>

                                <path
                                    d="M360.74,155.711l-170-149c-4.717-4.133-11.764-4.133-16.48,0l-170,149c-5.191,4.55-5.711,12.448-1.161,17.641
                                    c4.55,5.19,12.449,5.711,17.64,1.16l13.163-11.536V348.89c0,6.903,5.596,12.5,12.5,12.5h94.733h82.73h94.732
                                    c6.904,0,12.5-5.597,12.5-12.5V162.977l13.163,11.537c2.373,2.078,5.311,3.1,8.234,3.1c3.476,0,6.934-1.441,9.405-4.261
                                    C366.452,168.159,365.932,160.262,360.74,155.711z M153.635,336.39V233.418h57.729v102.973L153.635,336.39L153.635,336.39z
                                    M306.099,141.161V336.39h-69.732V220.918c0-6.903-5.598-12.5-12.5-12.5h-82.73c-6.903,0-12.5,5.597-12.5,12.5v115.473H58.903
                                    V141.161c0-0.032-0.004-0.062-0.004-0.093L182.5,32.733l123.603,108.334C306.104,141.1,306.099,141.129,306.099,141.161z"
                                    fill="white" />

                                <path d="M154.5,120.738c0,6.904,5.596,12.5,12.5,12.5h31c6.903,0,12.5-5.596,12.5-12.5s-5.597-12.5-12.5-12.5h-31
                                    C160.097,108.238,154.5,113.834,154.5,120.738z" fill="white" />

                            </g>

                        </svg>

                    </a>

                </div>

                <div class="left-grid left-wrapper">

                    <div class="temperature">{{data[0]}}Â°</div>

                    <div class="wrapper-column">

                        <div class="location"> {{data[1]}} </div>
                        <div class="date"> {{data[2]}} </div>

                    </div>

                    <div class="wrapper-column">

                        <img v-bind:src="this.data[3]" alt="image" class="image">
                        <div class="status"> {{data[4]}} </div>

                    </div>

                </div>

            </div>


            <div class="detailed">

                <div class="wrapper-column">

                    <div class="search-block">

                        <input type="text" id="location" placeholder="Your Location" v-model="location">
                        <hr class="search-line">
                        <button class="find-button" @click="apiCall(); addToHistory();"></button>

                    </div>

                    <div class="history-block">

                        <div class="history-header">History:</div>
                        <div class="history-content" v-for="item in items" v-bind:key="item.id"
                            @click="searchAgain(item.title)">
                            {{item.title}}
                        </div>
                    </div>

                    <hr>

                    <div class="details-block">

                        <div class="details-text">
                            Weather Details
                        </div>

                        <div class="info">

                            <div class="text">Cloudy</div>
                            <div class="numbers">{{data[5]}}</div>

                        </div>

                        <div class="info">

                            <div class="text">Humidity</div>
                            <div class="numbers">{{data[6]}}%</div>

                        </div>

                        <div class="info">

                            <div class="text">Wind</div>
                            <div class="numbers">{{data[7]}}km/h</div>

                        </div>

                    </div>

                    <hr class="hr-last">

                    <div class="multiple-day-forecast">

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Scripts(CDN, custom scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="content/js/weatherVue.js"></script>
</body>

</html>
